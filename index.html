<!DOCTYPE html>
<html>
<head>
	<title>Background Image with Centered Card and Text</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-image: url('your-background-image-url');
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
		}
		
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.card {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
			max-width: 500px;
			text-align: center;
		}
		
		.card h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		
		.card p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		
		.card a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #000;
			color: #fff;
			border-radius: 5px;
			text-decoration: none;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Your Card Title</h1>
			<p>Your card text goes here. You can add multiple paragraphs if you need to.</p>
			<a href="#">Your Call-to-Action Button</a>
		</div>
	</div>
</body>
</html>
